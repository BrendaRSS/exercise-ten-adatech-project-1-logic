<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Changa+One&family=Comfortaa:wght@300;400;500;600;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Dancing+Script:wght@400;500;600;700&family=Fredericka+the+Great&family=Gravitas+One&family=Josefin+Slab:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Rampart+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Todo List</title>
  </head>
  <body>
    <header class="header">
      <h1>Fulano's todo list</h1>
    </header>
    <main class="main">
      <div class="inputs">
        <div>
          <input type="text" class="input-feature" minlength="4" maxlength="15" placeholder="Digite a atividade" />
          <input type="text" class="input-description" minlength="20" maxlength="50" placeholder="Digite a descrição" />
        </div>
        <button onclick="addFeature()" title="Clique aqui para adicionar uma nova tarefa">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>

      <div class="containerList">
        <ul class="list">
          <li class="feat">
            <div class="content-feat">
              <div class="delete-edit">
                <button>
                  <i class="fa-regular fa-pen-to-square"></i>
                </button>
                <button onclick="deleteFeature('id')">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </div>
              <p>atividade</p>
              <button class="check-button"><i class="fa-solid fa-check"></i></button>
            </div>
            <div class="description-feature">
              Drescrição da atividade aqui Drescrição da atividade aqui Drescrição da atividade aqui Drescrição da
              atividade aqui Drescrição da atividade aqui Drescrição da atividade aqui
            </div>
          </li>
        </ul>
      </div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
